<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="cadastro.html">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/main.js" defer></script>
    
    
    <title>Cadastro de Funcionários</title>
  </head>
  <header>
    <div class="p-3 mb-2 bg-dark text-white">
      <p class="text-light bg-dark">
        <div class="d-flex justify-content-center">
    <h1 class="titulo_header">CADASTRO DE FUNCIONÁRIOS</h1>
  </div>
    <p></p>
    <div class="d-flex justify-content-center">
    <h2 class="subtitulo_header">Insira seus dados abaixo:</h2>
    </div>
  </header>
  <body>  
    
    <form id="formulário">
      <div class="d-flex justify-content-center">
        <div class="bg-success p-2 text-dark bg-opacity-50">
      <div class="input-group input-group-sm mb-3">
        
        <input type="hidden" id="id" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
      </div>
      <div class="input-group input-group-sm mb-3">
      <span title="Nome" class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
      <input type="text" id="nome" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <p></p>
    <div class="input-group input-group-sm mb-3">
      <span title="Data de Nascimento" class="input-group-text" id="inputGroup-sizing-sm">Data de Nascimento</span>
      <input type="date" id="data" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <p></p>
    <div class="input-group input-group-sm mb-3">
      <span title="Telefone" class="input-group-text" id="inputGroup-sizing-sm">Telefone</span>
      <input type="text" id="telefone" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <span title="cpf" class="input-group-text" id="inputGroup-sizing-sm">CPF</span>
      <input maxlength="14"  oninput="mascaraCpf(); validaCPF()" type="text" id="cpf" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <span title="Cidade" class="input-group-text" id="inputGroup-sizing-sm">Cidade</span>
      <input type="text" id="cidade" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <span title="Cidade" class="input-group-text" id="inputGroup-sizing-sm">Estado</span>
      <select id="estado" title="estado" class="form-select" id="inputGroup-sizing-sm">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espirito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MT">Mato Grosso</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>
    <div class="input-group input-group-sm mb-3">
      <span title="Logradouro" class="input-group-text" id="inputGroup-sizing-sm">Endereço</span>
      <input type="text" id="logradouro" placeholder="Rua... Avenida..." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <span title="Bairro" class="input-group-text" id="inputGroup-sizing-sm">Bairro</span>
      <input type="text" id="bairro" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <span title="Numero" class="input-group-text" id="inputGroup-sizing-sm">Numero</span>
      <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '')" id="numero" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <div class="input-group input-group-sm mb-3">
      <span title="Matricula" class="input-group-text" id="inputGroup-sizing-sm">Matrícula</span>
      <input maxlength="10" type="text" id="matricula" oninput="mascaraMatricula()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>

    <div class="input-group input-group-sm mb-3">
      <span title="res" class="input-group-text" id="inputGroup-sizing-sm">Regime Suplementar (RES)</span>
      <select id="res" title="res" class="form-select" id="inputGroup-sizing-sm">
        <option value="">Selecione</option>
        <option value="SIM">Sim</option>
        <option value="NÃO">Não</option>
      </select>
    </div>

    <div class="input-group input-group-sm mb-3">
      <span title="local-res" class="input-group-text" id="inputGroup-sizing-sm">Local de Trabalho (RES)</span>
      <select id="local-res" title="local-res" class="form-select" id="inputGroup-sizing-sm">
        <option value="">Selecione</option>
        <option value="SMEC">Secretaria Municipal de Educação</option>
        <option value="E.E.M. Monsenhor Ivo Sante Donim">E.E.M. Monsenhor Ivo Sante Donim</option>
        <option value="E.M. Carolina Nunes de Almeida">E.M. Carolina Nunes de Almeida</option>
        <option value="E.E.M. Dona Mariana">E.E.M. Dona Mariana</option>
      </select>
    </div>

    <div class="input-group input-group-sm mb-3">
      <span title="Lotacao" class="input-group-text" id="inputGroup-sizing-sm">Local de Trabalho</span>
      <select id="lotacao" title="lotacao" class="form-select" id="inputGroup-sizing-sm">
        <option value="">Selecione</option>
        <option value="SMEC">Secretaria Municipal de Educação</option>
        <option value="E.E.M. Monsenhor Ivo Sante Donim">E.E.M. Monsenhor Ivo Sante Donim</option>
        <option value="E.M. Carolina Nunes de Almeida">E.M. Carolina Nunes de Almeida</option>
        <option value="E.E.M. Dona Mariana">E.E.M. Dona Mariana</option>
      </select>
    </div>

    <div class="input-group input-group-sm mb-3">
      <span title="Cargo" class="input-group-text" id="inputGroup-sizing-sm">Cargo</span>
      <select id="cargo" title="cargo" class="form-select" id="inputGroup-sizing-sm">
        <option value="">Selecione</option>
        <option value="Secretário(a)">Secrtário(a)</option>
        <option value="Assessor de Gabinete">Assessor de Gabinete</option>
        <option value="Diretor(a)">Diretor(a)</option>
        <option value="Professor I">Professor I</option>
        <option value="Professor II">Professor II</option>
        <option value="Auxiliar de Creche">Auxiliar de Creche</option>
        <option value="Auxiliar de Educ. Infantil">Auxiiar de Educação Infantil / Mediador Educação Especial</option>
        <option value="Coordenador de Turno">Coordenador de Turno</option>
        <option value="Merendeira">Merendeira</option>
        <option value="Aux. de Serviços Gerais">Auxiliar de Serviços Gerais</option>
        <option value="Diretor do Departamento de Pessoal">Diretor de Departamento Pessoal</option>
        <option value="Orientador Pedagógico">Orientador Pedagógico</option>
        <option value="Psicopedagogo(a)">Psicopedagogo(a)</option>
        <option value="Auxiliar Administrativo">Auxiliar Administrativo</option>
        <option value="Técnico Pedagogico">Técnico Pedagogico</option>
        <option value="Nutricionista">Nutricionista</option>  
      </select>
    </div>

    <div class="input-group input-group-sm mb-3">
      <span title="Admissão da Matrícula" class="input-group-text" id="inputGroup-sizing-sm">Admissão da Matrícula</span>
      <input type="date" id="admissaoMatricula" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
      <div class="input-group input-group-sm mb-3">
      <span title="E-mail" class="input-group-text" id="inputGroup-sizing-sm">E-mail</span>
      <input type="email" placeholder="exemplo@exemplo.com" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
    </div>
    <p class="text-danger" id="mensagem-erro"></p>
    <div>
    </div> <p></p>
    
   </form>

   <div class="d-grid gap-2 d-md-flex justify-content-md-start">
    <button id="btnCadastrar" title="Cadastrar Funcionário" type="button" class="btn btn-secondary btn-sm" onclick="btnEnviarCadastro()">Cadastrar</button>
    <a href="cadastro.html">
      <button title="Funcionarios Cadastrados" type="button" class="btn btn-secondary btn-sm" >
        <img class="img-funcionarios-cadastrados" src="./src/imagens/users.png">
      </button>
    </a>
   </div>
   <p></p>
   <p></p>
   <p></p>

    <div class="input-group input-group-sm mb-3">
    <span title="Matricula" class="input-group-text" id="inputGroup-sizing-sm">Matrícula</span>
    <input maxlength="10" type="text" id="matricula-data" oninput="mascaraMatricula()" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
   </div>
   <div class="input-group input-group-sm mb-3">
    <span title="Data de inicio" class="input-group-text" id="inputGroup-sizing-sm">Data Inicial</span>
    <input type="date" id="data-inicial" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
   </div>
   <div class="input-group input-group-sm mb-3">
    <span title="Numero" class="input-group-text" id="inputGroup-sizing-sm">Dias</span>
    <input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); dataFinalNaoAparecer()" id="dias" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
   </div>
   <div class="input-group input-group-sm mb-3">
    <span title="Data final" class="input-group-text" id="inputGroup-sizing-sm">Data Final</span>
    <input type="date" oninput="diasNãoAparecer()" id="data-final" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
   </div>


   <button id="btnCalcula" title="Calcular Datas" type="button" class="btn btn-secondary btn-sm" onclick="calculoDataLicenca()">Calcular</button>
   <p></p>

   <div id="div-mostrar-calculo"></div>
  </body>
</html>
